<body>
	<script>
		var reverseEach = function( ary, callback ){
			for(var i = ary.length -1; i >= 0; i--){
				callback( i, ary[i]);
			}
		};

		reverseEach( [0,1,2], function(idx,ele){
			console.log(idx,ele);
		})
	</script>
</body>
